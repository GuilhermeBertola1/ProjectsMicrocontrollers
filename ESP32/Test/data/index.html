<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script src="chart.umd.js"></script>

    <title>CIAC</title>
  </head>
  <body>
    <header>
      <div class="info-header">
        <div class="logo">
          <h3>Projeto CIAC</h3>
        </div>
      </div>
    </header>

    <section class="sidebar"></section>
    <main class="main"></main>

    <div class="imagemNuvem"></div>

    <div class="information">
      <input type="checkbox" class="checkbox" id="chk" />

      <label class="label" for="chk">
        <div class="ball"></div>
        <div class="logoPH">
          <h3>Botao Ponte H</h3>
        </div>
      </label>

      <input type="checkbox" class="checkbox1" id="chk1" />

      <label class="label1" for="chk1">
        <div class="ball1"></div>
        <div class="logoSM">
          <h3>Botao SM</h3>
        </div>
      </label>

      <input type="checkbox" class="checkbox2" id="chk2" />

      <label class="label2" for="chk2">
        <div class="ball2"></div>
      </label>

      <input type="checkbox" class="checkbox3" id="chk3" />

      <label class="label3" for="chk3">
        <div class="ball3"></div>
      </label>
    </div>

    <ul id="monitoramento" class="tabelademonitoramento"></ul>
    <div class="imagemAgua"></div>

    <div class="tamanho">
      <canvas id="myChart" class="myChart"></canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
